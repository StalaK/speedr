<!DOCTYPE html>
<html>
<head>
  <title>Webpage Word Reader</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>Speedr</h1>
  <h2>Reading Options</h2>
  <div class="reading-options-group">
    <div class="wpm-container">
      <label for="wpm-slider">Words Per Minute: <input type="number" id="wpm-input" min="60" max="1200" value="500"></label>
      <input type="range" id="wpm-slider" min="60" max="1200" value="500">
    </div>
    <div class="pause-settings-container">
      <label><input type="checkbox" id="pause-comma-checkbox"> Pause on Comma <span class="tooltip-icon" data-tooltip="Adds a small delay when a comma is encountered">?</span></label><br>
      <label><input type="checkbox" id="pause-sentence-checkbox"> Pause on Sentence <span class="tooltip-icon" data-tooltip="Adds a small delay at the end of a sentence">?</span></label><br>
      <label><input type="checkbox" id="pause-paragraph-checkbox"> Pause on Paragraph <span class="tooltip-icon" data-tooltip="Adds a small delay at the end of a paragraph">?</span></label>
    </div>
  </div>

  <h2>Look & Feel</h2>
  <div class="user-interface-group">
    <div class="focus-mode-container">
      <label>
        <input type="checkbox" id="focus-mode-checkbox" checked>
        Focus Mode <span class="tooltip-icon" data-tooltip="Adds a blur over the webpage to increase focus on the word display">?</span>
      </label>
    </div>
    <div class="dark-mode-container">
      <label>
        <input type="checkbox" id="dark-mode-checkbox">
        Dark Mode
      </label>
    </div>
  </div>
  <div class="controls-container">
    <button id="play-pause-button">&#9654;</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
